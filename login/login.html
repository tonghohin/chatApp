<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YellowChat</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="shortcut icon" href="yellow-bird.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
  </head>
  <body>
    <section id="loginBoxContainer">
      <div id="loginBox">
        <h1 id="yellowchat">Welcome to YellowChat</h1>
        <form class="loginFormStyle" id="loginForm" action="/login" method="POST">
          Username<input type="text" name="username" id="usernameLogin" class="loginInput" autofocus required autocomplete="off" />
          Password
          <input type="text" name="password" id="passwordLogin" class="loginInput" required autocomplete="off" />
          <p id="invalidUsernameOrPassword">Invalid username or password</p>

          <button type="submit" class="loginButton">Login</button>
        </form>
        <a href="/create/create.html" class="createAnAccount">Create an account</a>
      </div>
    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/login/login.js"></script>
  </body>
</html>
